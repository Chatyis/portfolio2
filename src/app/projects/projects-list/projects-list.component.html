<div class="all-projects">
  <h3>{{ title() }}</h3>
  <div class="projects-grid">
    @for (project of projects(); track project) {
      <mat-card class="project-card">
        <img mat-card-image [src]="project.imageUrl" [alt]="project.title" class="project-image">
        <mat-card-content>
          <h4>{{project.title}}</h4>
          <p>{{project.description}}</p>
          <div class="tech-stack">
            <mat-chip-set>
              @for (tech of project.technologies; track tech) {
                <mat-chip>{{tech}}</mat-chip>
              }
            </mat-chip-set>
          </div>
        </mat-card-content>
        @if (project.githubUrl || project.liveUrl) {
          <mat-card-actions>
            @if (project.githubUrl) {
              <a mat-button color="primary" [href]="project.githubUrl" target="_blank">
                <mat-icon>code</mat-icon> Code
              </a>
            }
            @if (project.liveUrl) {
              <a mat-button color="accent" [href]="project.liveUrl" target="_blank">
                <mat-icon>launch</mat-icon> Live Demo
              </a>
            }
          </mat-card-actions>
        }
      </mat-card>
    }
  </div>
</div>
